<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div id="container">
        <img src="src/imagens/illustration.svg" id="senha_imagem" alt="cadeado">
        <h1 id="titulo">Gerar senhas</h1>


        <div id="senha_container">
            <span id="senha">kkkk</span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>


        <div id="senha_items">
            <div class="item">
                <input type="number" name="size" id="size">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div class="item">
                <input type="checkbox" name="incluir_maiusculas" id="incluir_maiusculas">
                <label for="incluir_maiusculas">incluir letras maiúsculas</label>
            </div>
        

            <div class="item">
                <input type="checkbox" name="incluir_minusculas" id="incluir_minusculas">
                <label for="incluir_minusculas">incluir letras minúsculas</label>
            </div>

            <div class="item">
                <input type="checkbox" name="incluir_numeros" id="incluir_numeros">
                <label for="incluir_numeros">incluir números</label>
            </div>
            
            <div class="item">
                <input type="checkbox" name="incluir_caracteres_especial" id="incluir_caracteres_especial">
                <label for="incluir_caracteres_especial">incluir caracteres especial</label>
            </div>

            <button id="gerar">
                gerar senha
            </button>
    </div>

    </div>

    <script src="src/javascript/script.js"></script>
</body>
</html>
